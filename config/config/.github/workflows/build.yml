name: Build Firmware

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Build Firmware
        uses: zmkfirmware/zmk-build-action@v2
        with:
          board: ferris_sweep
          config-dir: config/
